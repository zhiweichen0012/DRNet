MODEL:
  TYPE: generalized_wsl
  CONV_BODY: VGG16.add_VGG16_conv5_body_origin
  NUM_CLASSES: 81
  MASK_ON: True
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0005
  LR_POLICY: steps_with_decay
  BASE_LR: 0.001
  GAMMA: 0.1
  MOMENTUM: 0.9
  #MAX_ITER: 35000
  #STEPS: [0, 35000]
  MAX_ITER: 200000
  STEPS: [0, 150000]
  WARM_UP_ITERS: 0
FAST_RCNN:
  ROI_BOX_HEAD: wsl_heads.add_VGG16_roi_2fc_head
  ROI_XFORM_METHOD: RoIPoolF
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
MRCNN:
  #ROI_MASK_HEAD: wsl_mask_rcnn_heads.mask_rcnn_fcn_head
  ROI_MASK_HEAD: wsl_mask_rcnn_heads.deeplab_vgg16_head
  RESOLUTION: 28
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14
  DILATION: 2  # default 2
  #CONV_INIT: MSRAFill  # default: GaussianFill
  CONV_INIT: XavierFill  # default: GaussianFill
  DIM_REDUCED: 64
  THRESH_BINARIZE: 0.5
TRAIN:
  WEIGHTS: model/vgg16_init.pkl
  DATASETS: ('coco_2014_train', 'coco_2014_valminusminival')
  PROPOSAL_FILES: ('detectron/datasets/data/proposal/mcg_coco_2014_train.pkl', 'detectron/datasets/data/proposal/mcg_coco_2014_valminusminival.pkl')
  SCALES: (480, 576, 688, 864, 1200)
  MAX_SIZE: 900
  IMS_PER_BATCH: 1
  BATCH_SIZE_PER_IM: 2048
  FREEZE_CONV_BODY: True
  CROWD_FILTER_THRESH: 0.0
  SNAPSHOT_ITERS: 10000
TEST:
  DATASETS: ('coco_2014_minival',)
  PROPOSAL_FILES: ('detectron/datasets/data/proposal/mcg_coco_2014_minival.pkl',)
  PROPOSAL_LIMIT: 9999
  SCALE: 688
  MAX_SIZE: 2000
  NMS: 0.5
  BBOX_REG: False
  SCORE_THRESH: 0.000000001
  #DETECTIONS_PER_IM: 10000
  DETECTIONS_PER_IM: 100
  BBOX_AUG:
    ENABLED: True
    SCORE_HEUR: b'SUM'
    COORD_HEUR: b'ID'
    H_FLIP: True
    SCALES: (480, 576, 864, 1200)
    MAX_SIZE: 2000
    SCALE_H_FLIP: True
  MASK_AUG:
    ENABLED: False
    HEUR: b'SOFT_AVG'
    H_FLIP: True
    SCALES: (480, 576, 864, 1200)
    MAX_SIZE: 2000
    SCALE_H_FLIP: True
OUTPUT_DIR: .
RNG_SEED: 11
PIXEL_MEANS: [[[103.939, 116.779, 123.68]]]
WSL:
  WSL_ON: True
  ITER_SIZE: 32
  DEBUG: False
  SAMPLE: True
  CSC: True
  CPG: True
  CPG_PRE_BLOB: 'rois_pred'
  CPG_MAX_ITER: 200000
  CSC_MAX_ITER: 50000
  #CSC_MAX_ITER: 25000
  #CSC_MAX_ITER: 15000
  #CSC_MAX_ITER: 12500
  CENTER_LOSS: True
  CENTER_LOSS_NUMBER: 1
  DILATION: 2
  MIN_ENTROPY_LOSS: False
  MASK_SOFTMAX: False
MEMONGER: True
VIS: True
VIS_TH: 0.9
USE_NCCL: True
